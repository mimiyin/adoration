<html>
  <head>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script src="sketch.js"></script>
    <div id="status">
      <p id="intro" class="status">INTRO: false</p>
      <p></p>
      <p id="num" class="status">NUM: 0</p>
      <p></p>
      <p id="record" class="status">STOPPED</p>
      <p id="crop" class="status">FULL</p>
      <p id="freeze" class="status">FREEZE: false</p>
      <p id="auto" class="status">AUTO: false</p>
      <p id="rate" class="status">RATE: 100</p>
      <p id="range" class="status">RANGE: 0.5</p>
      <p id="mute" class="status">UNMUTED</p>
      <p id="volume" class="status">1</p>
    </div>
  </body>
</html>
